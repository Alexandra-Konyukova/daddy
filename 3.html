  <h2>Яшма</h2>
</div>
<div>
  <p>Яшма — Когда мастер,берет в руки кусок яшмы, никогда не знает какое чудо его ждет ,когда он разпилит и отполируют ее. Уральские яшмы прославились своим неповторимым рисунком ,за это яшму называют пейзажной. Считается ,что яшма приносит счастье отгоняет горестные мысли , веселит сердце.</p>
